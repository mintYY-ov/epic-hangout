<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIme Till Epic Hangout oh yeah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('spincat.gif') no-repeat center center fixed;
            background-size: cover;
            text-shadow: 2px 2px 4px #000;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>TIme Till Epic Hangout oh yeah</h1>
    <div id="countdown"></div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('February 16, 2025 13:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "YEAHHHHHHHHHHHHH";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
